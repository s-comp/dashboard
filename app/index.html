<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">

	<title>Dashboard</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<meta property="og:image" content="path/to/image.jpg">
	<link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="img/favicon/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-touch-icon-114x114.png">
	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
	<!-- Chrome, Firefox OS and Opera -->
	<meta name="theme-color" content="#000">
	<!-- Windows Phone -->
	<meta name="msapplication-navbutton-color" content="#000">
	<!-- iOS Safari -->
	<meta name="apple-mobile-web-app-status-bar-style" content="#000">

</head>

<body>
	<div class="page-wrap active">
		<div class="nav_main">
				<div class="nav_top">
					<div class="logo">Smart</div>
				</div>
				<div class="user clearfix">
					<div class="user_icon left"><img src="../img/icon-profile.png" alt=""></div>
					<div class="user_name left">
            <p>Ononto Jolil</p>
            <p class="loc">Jolilpur, Mars</p>
          </div>
				</div>
				<div class="nav_bar">
					<li class="dash"><a href="#">Dasboard</a></li>
					<li class="mesg"><a href="#" class="info">Messages</a></li>
					<li class="elem"><a href="#">UI Elements</a></li>
					<li class="chr"><a href="#">Charts</a></li>
					<li class="cal"><a href="#">Calendar</a></li>
				</div>
        <div class="settings">
	        <ul>
	          <li><a href="#">User</a></li>
	          <li><a href="#">Security</a></li>
	          <li><a href="#">Customers</a></li>
	        </ul>
	      </div>
			</div>
    <div class="wrap">
      <div class="section_header">
				<div class="head_wrap left">
          <div class="menu_tog">
            <a class="toggle" href="#"></a>
          </div>
          <div class="search_box">
            <form action='/search' id='search' method='get'>
              <input type='text'>
            </form>
          </div>
				</div>
				<div class="head_wrap right">
          <a href="#" class="head_settings"></a>
          <a href="#" class="log_out"></a>
        </div>
      </div>
			<div class="section_info">
					<div class="row">

						<div class="col-md-3">
							<div class="total_sales">
								<div class="total_icon"><img src="../img/icon_total_sales.png" alt=""></div>
								<div class="title_sales">Total Sales<span><sup>$</sup>215,645</span></div>
							</div>
						</div>

						<div class="col-md-3">
							<div class="quote">
								<div class="quote_icon"><img src="../img/icon_quote.png" alt=""></div>
								<div class="quote_descr">
									<div class="title_quote"></div>
								</div>
							</div>
						</div>

						<div class="col-md-3">
							<div class="orders">
								<div class="orders_icon"><img src="../img/icon_orders.png" alt=""></div>
								<div class="title_orders"></div>
							</div>
						</div>

						<div class="col-md-3">
							<div class="products">
								<div class="products_icon"><img src="../img/icon_products.png" alt=""></div>
								<div class="products_descr">
									<div class="title_products"></div>
								</div>
							</div>
						</div>

					</div>
					<div class="row">
						<div class="col-md-9">
							<div class="visitors">
								<canvas id="visitors" width="700" height="415"></canvas>
							</div>
						</div>
						<div class="col-md-3">
							<div class="sales">
								<canvas id="sales" width="217" height="203"></canvas>
							</div>
							<div class="profit">
								<canvas id="profit" width="217" height="203"></canvas>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6">
							<div class="traffic">
								<canvas id="traffic" width="455" height="400"></canvas>
							</div>
						</div>
						<div class="col-md-6">
							<div class="profile">
		            <p>Ononto Jolil</p>
		            <p class="profile_loc">Joker in Dhallywood</p>
								<img src="../img/icon-profile.png" alt="">
							</div>
						</div>
					</div>
	    </div>
	  </div>
	</div>
		<link rel="stylesheet" href="css/main.min.css">
		<script src="js/scripts.min.js"></script>
</body>
</html>
